<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="estilos.css">
    <title>Encriptador</title>
</head>
<body>
    <section class="flex-container">
        <div class="caja c1">
            <img src="img/logo1.png" alt="img">
        </div>
        <div class="caja c2">
            <textarea class="entry" type="text" placeholder="Ingrese el texto aqui"></textarea>
            <div class="buts">
                <samp><img src="img/vector.png" class="icono" alt="icono">Solo letras minúsculas y sin acentos</samp>
                <button class="bEncriptar" onclick="bEncriptar()" >Encriptar</button>
                <button class="bDesencriptar" onclick="bDesencriptar()">Desencriptar</button>
            </div>
        </div>
        <div class="caja c3">
            <textarea class="mensaje"></textarea>
                <button class="copiar" onclick="copiar()">Copiar</button>
            <span class="texto1">Ningún mensaje fue encontrado<p class="texto2">Ingresa el texto que desees encriptar o desencriptar.</p></span>
        </div>
    </section>
    <script src="script.js" type="text/javascript"></script>  
</body>
</html>
